<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz Challenge</title>
<link rel="stylesheet" href="./assets/styles/styles.css" />
  

</head>
  <body id="maingrid">

    <header id="gametitle">
      <h1 style="color:blueviolet">Hard<span style="color:crimson">Mode</span></h1>
    </header>
      <ul class="stats hidden">        <!--unhide--> 
        <li >Time: <span class="timer"> </span> <span id="penalty" class="hidden" style="color:rgb(254, 75, 75)"> -5</span></li>
        <li >Whiffs: <span class="whiffs" style="color:red"> </span></li>
        <li >Score: <span class="score" style="color:blue"> </span></li>
      </ul>


    <article class="leaderboard">    <!--hide-->
      <h3 >Player Stats</h3>
      <ul class="leaderlist">
        <li><h6>Player: <span class="initials"> </span></h6></li>
        <li><h6>Last Score: <span class="score-recent" style="color:blue"> </span></h6></li>
        <li><h6>Whiffs: <span class="whiffs-recent" style="color:red"> </span></h6></li>
      </ul>
    </article>

    <section class="e">
      <form class="hidden get-initials" >
          <ul class="form">
            <li> <label>Enter your initials:</label> 
             <li><input type="text" id="input" > </li><!--unhide-->
              <li> <input type="submit" class="input-button"></input></li>
             </ul>
        </form>
      
 <button class="start-button"  name="start" > <img class="start-img" src="./assets/images/play_128x128x32.png" ></button> <!--hide-->
        <article name="answers" class="hidden">
          <img src=""  class="q-img">
          <ul name="choicegrid">
            <li > <span class="red"> A: </span>   <span name="A"></span> <span class="red"> B: </span> <span name="B"></span> </li>
            <li class="padtop"> <span class="red"> C: </span>   <span name="C"></span> <span class="red"> D: </span> <span name="D"></span> </li>
          </ul>
        </article>
     </section>

    <section class="g">
          <form class="q-container hidden">    <!--unhide-->
            <h2 class="question">lorem ipsum qanon amet maga</h2>
            <menu class="choices ">
               <button id="A" type="button" class="btn">A:</button> 
               <button id="B" type="button" class="btn">B:</button> 
               <button id="C" type="button" class="btn">C:</button> 
               <button id="D" type="button" class="btn">D:</button> 
            </menu>
           
          </form>
    </section>
    <script src="./assets/scripts/script.js"></script>
  </body> 
</html>
